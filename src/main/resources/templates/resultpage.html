<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

<div th:replace="layout :: navigation-top-bar"></div>

    <div class="page-header">
        <h2>Your search: <span id="searchresult" th:text="${searchvalue}"></span> <span th:text="'(' + ${resultsList.size()} + ' results)' "></span></h2>
    </div>

        <!--/*@thymesVar id="resultsList" type="java"*/-->
        <!--/*@thymesVar id="isRecipe" type="java"*/-->
<div class="container fluid">
        <div class="row results" th:each="results : ${resultsList}">

                <div class="col-md-8 col-md-offset-2 col-sm-12 results-card">
                   <div class="card-image">
                        <img class="img-responsive" th:src="${results.photoURL}"/>
                    </div>
                    <!-- For Recipe Results -->
                    <div class="card-content" th:if="${isRecipe}">
                        <a class="card-link" th:href="@{/recipe/{id}(id=${results.id})}">
                            <h2 class="card-header" th:text="${results.name}"></h2>
                        </a>

                        <span class="card-likes" th:text="${results.getNumberOfLikes()} + ' likes'"/>

                        <!--   <span class="card-likes" th:text="${results.getNumberOfLikes()} + ' likes'"> likes</span> -->
                        <p th:text="${results.description}"/>
                    </div>
                    <!-- For Ingredients Results -->
                    <div class="card-content" th:unless="${isRecipe}">
                        <a class="card-link" th:href="@{/ingredient/{id}(id=${results.getId()})}">
                            <h2 class="card-header" th:text="${results.name}"></h2>
                        </a>
                        <span class="card-likes" th:text="${results.price} + ' isk'"></span>
                        <p th:text="${results.description}"/>


                    </div>

                </div>
        </div>
</div>
