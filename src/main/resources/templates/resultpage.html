<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en"></head>
<body>

<a th:href="@{/}">Home Page</a>


<form method="post" th:action="@{/search}">
        <input type="text" name="search" size="50" placeholder="Hummus, Indian, gluten-free..." />
       <input type="submit" value="Search!" />
    </form>

    <table>
        <tr>
            <th>NAME</th>
            <th>Instructions</th>

        </tr>
        <tr th:each="res : ${recipeList}">

            <td> <a th:href="@{/recipe/{id}/details(id=${res.getID()})}" th:text="${res.name}"></a></td>
            <td th:text="${res.instruction}">Dummy</td>
        </tr>
    </table>



</body>
</html>
