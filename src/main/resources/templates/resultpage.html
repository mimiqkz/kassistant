<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div th:replace="layout :: navigation-top-bar"></div>

<div class="page-header">
    <h1>Results</h1>
</div>
<div class="container">
    <!--/*@thymesVar id="resultsList" type="java"*/-->
    <div class="result-table" th:each="results : ${resultsList}">
        <div class="row row-margin-bottom">
                <div class="col-md-5 no-padding lib-item" data-category="view">
                    <div class="lib-panel">
                        <div class="row box-shadow">
                            <div class="col-md-6">
                                <img class="lib-img-show" th:src="@{images/soup.jpg}"/>
                            </div>
                            <div class="col-md-6">
                                <!-- For Recipes -->
                                
                                <!--/*@thymesVar id="isRecipe" type="java"*/-->
                                <!--/*@thymesVar id="results" type="java"*/-->
                                <a th:if="${isRecipe}" class="lib-row lib-header" th:href="@{/recipe/{id}(id=${results.id})}" th:text="${results.name}">
                                    <div class="lib-header-seperator"></div>
                                </a>
                                <!-- For Ingredients -->
                                <a th:unless="${isRecipe}" class="lib-row lib-header" th:href="@{/ingredient/{id}(id=${results.getID()})}" th:text="${results.name}">
                                    <div class="lib-header-seperator"></div>
                                </a>

                                <div th:if="${isRecipe}" class="lib-row lib-desc" th:text="${results.instruction}">
                                    Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    </div>

</div>



</body>
</html>
