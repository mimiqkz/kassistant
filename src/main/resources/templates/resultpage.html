<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div th:replace="layout :: navigation-top-bar"></div>

<div class="page-header">
    <h1>Results</h1>
</div>
<div class="container">
<table class="table table-condensed">
    <tr>
        <th>NAME</th>
        <th>Instructions</th>

    </tr>
    <!--/*@thymesVar id="recipeList" type="java"*/-->
    <tr th:each="res : ${recipeList}">

        <td> <a th:href="@{/recipe/{id}(id=${res.id})}" th:text="${res.name}"></a></td>
        <td th:text="${res.instruction}">Dummy</td>
    </tr>
</table>
</div>

</body>
</html>
