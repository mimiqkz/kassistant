<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div th:replace="layout :: navigation-top-bar"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="jumbotron" style ="background-color: white; border: 1px solid #c5b9a0;  padding: 100px;">
                <!--INGREDIENT INFO-->
                <div class="profile">
                    <h1 th:text="${user.username}" style="text-align: center; font-family: Montserrat, Georgia"></h1>
                    <div class = "test" style="display:block; margin:0 auto;text-align:center; overflow: hidden; height: 300px; " >
                        <img src="/images/chef-icon.png" alt="image" class="recipe_image" style="max-width: 50%; padding-bottom: 10px"/>
                    </div>
                    <form method="post">
                        <div class="col-lg-4 col-lg-offset-2" style="margin-top: 0">
                            <div class="profile-buttons" style="margin-top: 0">
                                <a th:href="@{/create-recipe}"> Create Recipe</a>
                                <a th:href="@{/create-ingredient}"> Create Ingredient</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
        <div class="row">
            <h2 style="margin: 30px 0">Your favourites:</h2>
            <a class="col-xs-18 col-sm-6 col-md-3" th:each="recipe: ${user.likedRecipes}" th:href="@{/recipe/{id}(id=${recipe.id})}">
                <div class="thumbnail">
                    <img th:src="${recipe.photoURL}"/>
                    <div class="caption">
                        <h4 th:text="${recipe.name}"></h4>
                    </div>
                </div>
            </a>
        </div>
    </div>

<div th:replace="layout :: scripts"></div>
</body>
</html>
