<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
<div th:replace="layout :: navigation-top-bar"></div>

<div class="page-header">
    <h1>Create A new recipe</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-3">

            <form action="#" class="form-horizonal" th:action="@{/register}" method="post">

                <div class="form-group">
                    <label class="control-label col-sm-2">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter desired recipe name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Instruction:</label>
                    <div class="col-sm-10">

                        <textarea class="form-control" rows="8"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Incidents:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter ingredients"/>
                    </div>
                </div>

                    <a th:href="@{/submit-recipe}" class="btn btn-info"> Create Recipe</a>

            </form>
        </div>
    </div>
</div>
</body>
</html>
