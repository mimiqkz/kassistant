<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-lg-offset-3">
                <form action="#" class="form-horizonal" th:action="@{/register}" method="post">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name of recipe"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{instructions}" placeholder="Instructions"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Name:</label>

                        <div class="col-sm-10">
                            <select class="form-control">
                                <option selected>Ingredients</option>
                                <option value=th:each="Ingredinets : ${Ingredinets}"
                                    th:text="${Ingredinets.getName}">A Smoke Test />
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-default" value="Submit" />
                            <input type="reset" class="btn btn-default" value="Reset" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
