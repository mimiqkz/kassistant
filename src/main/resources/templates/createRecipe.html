<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
<div th:replace="layout :: navigation-top-bar"></div>

<div class="page-header">
    <h1>Create A new recipe</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-3">

            <form action="#" class="form-horizonal" th:action="@{/create-recipe}" th:object="${recipe}" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label class="control-label col-sm-2">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control"  placeholder="Enter desired recipe name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Instructions:</label>
                    <div class="input-group control-group after-add-more" style="width: 100%">
                        <input type="text" name="addmore[]" class="form-control" placeholder="Enter instruction here"/>
                        <div class="input-group-btn">
                            <button class="btn btn-success add-more" type="button"><i class="glyphicon glyphicon-plus"></i> Add</button>
                        </div>
                    </div>
                </div>
                <!--  <div class="form-group"> -->

                <!-- Copy Fields -->

                <div class="copy hide">
                    <div class="control-group input-group" style="margin-top:10px">
                        <input type="text" name="addmore[]" class="form-control" placeholder="Enter instruction here"/>
                        <div class="input-group-btn">
                            <button class="btn btn-danger remove" type="button"><i class="glyphicon glyphicon-remove"></i> Remove</button>
                        </div>
                    </div>
                </div>



                <div class="form-group">
                    <label class="control-label col-sm-2">Ingredients:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="ingredients" placeholder="Enter ingredients"/>
                    </div>
                </div>
                <div th:if="${ingredients != null}">
                    <ul>
                        <li th:each="item : ${ingredients}" th:text="${item.getName()}"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Picture:</label>
                    <div class="col-sm-10">
                        <input type="file" name="file" class="input-file"  th:feild="*{file}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" value="Submit" />
                        <input type="reset" class="btn btn-default" value="Reset" />
                    </div>
                </div>

                <div class="form-group hide" id="optionTemplate">
                    <div class="col-xs-offset-3 col-xs-5">
                        <input class="form-control" type="text" name="option[]" />
                    </div>
                    <div class="col-xs-4">
                        <button type="button" class="btn btn-default removeButton"><i class="fa fa-minus"></i></button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<script th:inline="javascript">

    $(document).ready(function() {

        $(".add-more").click(function(){
            var html = $(".copy").html();
            $(".after-add-more").after(html);
        });

        $("body").on("click",".remove",function(){
            $(this).parents(".control-group").remove();
        });

    });



</script>
</body>
</html>
