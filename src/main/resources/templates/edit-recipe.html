<div class="page-header">
    <h1>Edit: <span th:text="${recipe.name}"/> </h1>

<div class="container">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="jumbotron" style="background-color: white; border: 1px solid #c5b9a0;  padding: 60px;">

                <div class="form-group" style="padding-bottom: 15px">
                    <label>Title</label>
                    <input type="text"  th:value="${recipe.name}" name="name" class="form-control" id="title" required="required"/>

                <div class="form-group" style="border-top: 1px solid #c5b9a0; padding-top: 20px; padding-bottom: 15px">

                    <textarea  class="form-control" id="description" name="description" th:text="${recipe.description}" maxlength="200" style="resize: vertical; max-height: 100px;" required="required"/>
                </div>
                <div class="form-group" style="border-top: 1px solid #c5b9a0; padding-top: 20px; padding-bottom: 15px">
                    <label>Ingredients</label>

                        </div>
                    </div>
                    <div th:each="ingredient : ${recipe.ingredients}" id="hidden-ingredient" class="control-group input-group" style="margin-top:10px">
                        <input type="text" name="ingredient[]" class="form-control" th:value="${ingredient.name}"/>
                        <div class="input-group-btn">
                            <button class="btn btn-default remove" type="button"><i class="glyphicon glyphicon-minus"/></button>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="border-top: 1px solid #c5b9a0; padding-top: 20px; padding-bottom: 15px">

                    <div class="input-group control-group after-add-more-instruction" style="width: 100%">
                        <input type="text" th:value="${instructions[0]}" name="instruction[]" class="form-control" required="required"/>
                        <div class="input-group-btn">
                            <button class="btn btn-default add-more-instruction" type="button"><i class="glyphicon glyphicon-plus"/></button>
                        </div>
                    </div>
                    <div th:each="instruction : ${instructions}" id="hidden-instruction" class="control-group input-group" style="margin-top:10px">

                            <button class="btn btn-default remove" type="button"><i class="glyphicon glyphicon-minus"/></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-4">
                    <div class="form-group" style="padding-top: 10px">
                        <div class="input-group">
                            <input type="submit" class="btn btn-default" value="Submit" />

                        </div>
                    </div>
                </div>
            </form>
        </div>

</div> -->

<!-- Dynamic field template -->

<div class="copy-instruction hide">
    <div class="control-group input-group" style="margin-top:10px">
        <input type="text" name="instruction[]" class="form-control" placeholder="Enter instruction"/>
        <div class="input-group-btn">
            <button class="btn btn-default remove" type="button"><i class="glyphicon glyphicon-minus"/></button>
        </div>
    </div>
</div>

<div class="copy-ingredient hide">
    <div class="control-group input-group" style="margin-top:10px">
        <input type="text" name="ingredient[]" class="form-control" placeholder="Enter ingredient"/>
        <div class="input-group-btn">
            <button class="btn btn-default remove" type="button"><i class="glyphicon glyphicon-minus"/></button>
        </div>
    </div>
</div>


<div th:replace="layout :: scripts"></div>
<script th:src="@{/scripts/dynamic-fields.js}"></script>
<script th:src="@{/scripts/results.js}"></script>
<script th:src="@{/scripts/editrecipe.js}"></script>

</body>
</html>
