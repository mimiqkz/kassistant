<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

<!--Nav Bar-->
<nav class = "navbar-default">
    <div class ="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Kitchen Assistant</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/}">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a th:if="${loggedIn}" th:href="@{/}" class="user" th:text="'User: ' + ${user.username}">
                <span class="glyphicon glyphicon-user"></span> Logged in</a></li>
            <li><a th:if="${loggedIn}" th:href="@{/signout}">
                <span class="glyphicon glyphicon-log-in"></span> Sign out</a></li>
            <li> <a th:unless="${loggedIn}" th:href="@{/register}">
                <span class="glyphicon glyphicon-user"></span> Sign up</a></li>
            <li><a th:unless="${loggedIn}" th:href="@{/login}">
                <span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
        </ul>
    </div>
</nav>
<div class="page-header">
    <h1>Create new account</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-3">

        <form action="#" class="form-horizonal" th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter your full name" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Username:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{username}" placeholder="Enter desired username"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" th:field="*{password}" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Age:</label>
        <div class="col-sm-10">
           <input type="text" class="form-control" th:field="*{age}" />

        </div>
    </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" value="Submit" />
                <input type="reset" class="btn btn-default" value="Reset" />
                </div>
            </div>
</form>
    </div>
</div>
</div>

</body>
</html>
