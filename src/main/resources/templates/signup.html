<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div th:replace="layout :: navigation-top-bar"></div>

<div class="page-header">
    <h1>Create new account</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-3">

        <form action="#" class="form-horizonal" th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Enter your full name" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}" placeholder="Enter desired username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Age:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{age}" />

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value="Submit" />
                    <input type="reset" class="btn btn-default" value="Reset" />
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
