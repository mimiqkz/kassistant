<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en"></head>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

<body>
    <!--Nav Bar-->
    <nav class = "navbar-default">
        <div class ="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Kitchen Assistant</a>
        </div>

            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/}">Home</a></li>
            </ul>
            <!--Search-bar-->
            <form class="navbar-form navbar-left" method="post" th:action="@{/search}">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search for a recipe"/>
                </div>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </form>

        <ul class="nav navbar-nav navbar-right">
            <!--/*@thymesVar id="loggedIn" type="java"*/-->
            <li>
            <!--/*@thymesVar id="user" type="java"*/-->
            <!--/*@thymesVar id="user.username" type="java"*/-->
            <a th:if="${loggedIn}" th:href="@{/}" class="user" th:text="'User: ' + ${user.username}">
                <span class="glyphicon glyphicon-user"></span> Logged in</a></li>
            <li><a th:if="${loggedIn}" th:href="@{/signout}">
                <span class="glyphicon glyphicon-log-in"></span> Sign out</a></li>
            <li> <a th:unless="${loggedIn}" th:href="@{/register}">
                <span class="glyphicon glyphicon-user"></span> Sign up</a></li>
            <li><a th:unless="${loggedIn}" th:href="@{/login}">
                <span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
        </ul>
    </div>
    </nav>

    <!--TRYING TO INSERT THIS IMAGE-->
    <img th:src="@{/images/header.jpeg}"/>


    <div class="container">
        <div class="page-header">
        <h1>Kitchen Assistant </h1>

        </div>
    </div>
    <div class = "container">
        <div class="jumbotron">
            <h2>Here we can have a bunch of recipes on a side scroller</h2>
        </div>
        <div class="jumbotron">
            <h2>Here we can have a bunch of categories that open up a list of recipes</h2>
        </div>

    </div>


    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>
</body>
</html>
