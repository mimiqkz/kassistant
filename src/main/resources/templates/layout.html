<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" lang="en">
    <meta charset="UTF-8" />
    <title>Kitchen Assistant</title>
    <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/lib/bootstrap/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/recipe.css}"/>
    <link rel="stylesheet" th:href="@{/css/profile.css}"/>
    <link rel="stylesheet" th:href="@{/css/mainpage.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>

</head>
<body>
    <div th:fragment="navigation-top-bar">
        <!--Nav Bar-->
        <nav class = "navbar-default navbar-fixed-top">
            <div class ="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:href="@{/}">Kitchen Assistant</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a th:href="@{/}" class="home">Home<span class="sr-only">(current)</span></a></li>
                    </ul>
                    <!--Search-bar-->
                    <form class="navbar-form navbar-left" method="post" th:action="@{/search}">
                        <select class = "dropdown-toggle btn btn-default"  name= "select-option">
                            <option value="recipe">Recipe</option>
                            <option value="ingredient">Ingredient</option>
                        </select>
                        <div class="form-group">
                            <input type="text" name="search" class="form-control" placeholder="Search for a recipe"/>
                        </div>
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <!--/*@thymesVar id="loggedIn" type="java"*/-->
                        <li>
                            <!--/*@thymesVar id="user" type="java"*/-->
                            <a th:if="${loggedIn}" th:href="@{/user-profile}" class="user">

                                <span class="glyphicon glyphicon-user"></span><span th:text="' ' + ${user}"/> </a></li>
                        <li><a th:if="${loggedIn}" th:href="@{/signout}">
                            <span class="glyphicon glyphicon-log-in"></span> Sign out</a></li>
                        <li> <a th:unless="${loggedIn}" th:href="@{/register}">
                            <span class="glyphicon glyphicon-user"></span> Sign up</a></li>
                        <li><a th:unless="${loggedIn}" th:href="@{/login}">
                            <span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div th:fragment="scripts">
        <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    </div>
</body>
</html>
