<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
<div th:replace="layout :: navigation-top-bar"></div>

<div class="page-header">
    <h1 th:text=" ${ingredient.name}"></h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-3">
            <form action="#" class="form-horizonal" th:action="@{/edit-ingredient}" th:object="${ingredient}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div  class="form-group" style="border-top: 1px solid #c5b9a0; padding-top: 20px; padding-bottom: 15px">
                        <input type="text" class="form-control" name="store" placeholder="Srore" required="required"/>
                    </div>
                    <div  class="form-group" style="border-top: 1px solid #c5b9a0; padding-top: 20px; padding-bottom: 15px">
                        <input type="text" class="form-control" name="location" placeholder="Location" required="required"/>
                    </div>
                    <div  class="form-group" style="border-top: 1px solid #c5b9a0; padding-top: 20px; padding-bottom: 15px">
                        <input type="text" class="form-control" name="price" placeholder="price" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" value="Submit" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
