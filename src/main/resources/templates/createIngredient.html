<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
<div th:replace="layout :: navigation-top-bar"></div>

<div class="page-header">
    <h1>Create A new ingredient</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-5 col-lg-offset-3">

            <form action="#" class="form-horizonal" th:action="@{/create-ingredient}" th:object="${ingredient}" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label class="control-label col-sm-2">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" th:feild="*{name}" placeholder="Enter desired recipe name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Location:</label>
                    <div class="col-sm-10">
                        <input type="text" name="location" class="form-control" th:feild="*{location}" placeholder="location"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Store:</label>
                    <div class="col-sm-10">
                        <input type="text" name="store" class="form-control" th:feild="*{store}" placeholder="store"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Price:</label>
                    <div class="col-sm-10">
                        <input type="text" name="price" class="form-control" th:feild="*{price}" placeholder="Price"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Picture:</label>
                    <div class="col-sm-10">
                        <input type="file" name="file" class="input-file"  th:feild="*{file}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" value="Submit" />
                        <input type="reset" class="btn btn-default" value="Reset" />
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
